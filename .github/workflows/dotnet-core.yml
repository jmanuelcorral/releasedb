name: .NET Core

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Install dotnet releaser
      run: dotnet tool install --global dotnet-releaser

    - name: Build
      run: dotnet build --configuration Release --no-restore ./code/releasedb.sln

    - name: Pack
      run: dotnet pack ./code/releasedb.sln  -o .
      
    - name: Push
      env:
        API_KEY: ${{ secrets.ApiKey }}
      run: dotnet-releaser run --nuget-token "${{secrets.NUGET_TOKEN}}" --github-token "${{secrets.GITHUB_TOKEN}}" code/dotnet-releaser.toml